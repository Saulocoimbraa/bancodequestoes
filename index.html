<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .question { 
            margin: 20px auto; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            text-align: justify; 
            max-width: 600px;
        }
        .feedback { font-weight: bold; margin-top: 10px; }
        img { 
            max-width: 100%; 
            height: auto; 
            margin: 10px auto; 
            display: block; 
        }
        #quiz {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            .alternativas {
    display: flex;
    flex-direction: column; /* Coloca um botão abaixo do outro */
    gap: 10px; /* Espaçamento entre os botões */
    margin-top: 10px;
}

button {
    width: 100%; /* Faz os botões ocuparem toda a largura do container */
    padding: 10px;
    border: 1px solid #007BFF;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    background-color: #004099;
}
        }
    </style>
</head>
<body>
    <h1>Banco de Questões</h1>

    <!-- Dropdown para selecionar categoria -->
    <label for="filtro">Escolha uma categoria:</label>
    <select id="filtro" onchange="filtrarQuestoes()">
        <option value="Todas">Todas</option>
        <option value="Matemática">Matemática</option>
        <option value="História">História</option>
        <option value="Geografia">Geografia</option>
        <option value="Álgebra">Álgebra</option>
    </select>

    <div id="quiz"></div>

    <script src="script.js"></script>
</body>
</html>
