<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .question {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: justify;
            background-color: white;
            max-width: 600px;
        }

       .alternativas {
    display: flex;
    flex-direction: column; /* Coloca um botão abaixo do outro */
    gap: 10px; /* Espaçamento entre os botões */
    margin-top: 10px;
}

button {
    width: 100%;
    padding: 10px;
    border: 1px solid #007BFF;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    background-color: #004099;
}

.alternativa-btn.selecionado {
    background-color: #34c759 !important;
    border-color: #28a745;
}

.confirmar-btn {
    margin-top: 10px;
    background-color: #ff9800;
    border-color: #ff9800;
}

.confirmar-btn:hover {
    background-color: #e68900;
}

        .feedback {
            font-weight: bold;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Banco de Questões</h1>

    <!-- Dropdown para selecionar categoria -->
    <label for="filtro">Escolha uma categoria:</label>
    <select id="filtro" onchange="filtrarQuestoes()">
        <option value="Todas">Todas</option>
        <option value="Geo">Geometria</option>
        <option value="Nu_Op">Números e Operações</option>
        <option value="Es_Pr">Estatistica e Probabilidade</option>
        <option value="Al_Fu">Álgebra e Funções</option>
        <option value="Gr_Me">Grandezas e Medidas</option>
    </select>

    <div id="quiz"></div>

    <script src="script.js"></script>
</body>
</html>
