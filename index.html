<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .question { margin: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; text-align: justify; margin: auto; }
        .feedback { font-weight: bold; margin-top: 10px; }
        img { max-width: 100%; height: auto; margin-top: 10px; display: block; margin-bottom: 20px; margin: 0 auto; }
        </style>
</head>
<body>
    <h1>Banco de Questões</h1>

    <!-- Dropdown para selecionar categoria -->
    <label for="filtro">Escolha uma categoria:</label>
    <select id="filtro" onchange="filtrarQuestoes()">
        <option value="Todas">Todas</option>
        <option value="Matemática">Matemática</option>
        <option value="História">História</option>
        <option value="Geografia">Geografia</option>
        <option value="Álgebra">Álgebra</option>
    </select>

    <div id="quiz"></div>

    <script src="script.js"></script>
</body>
</html>
